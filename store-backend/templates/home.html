<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<h2>All Stores</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for store in stores %}
        <tr>
            <td>{{ store.title }}</td>
            <td>{{ store.category }}</td>
            <td>
                {% if store.status == 'open' %}
                    <span class="badge bg-success">Open</span>
                {% else %}
                    <span class="badge bg-danger">Closed</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('edit_store', store_id=store._id) }}" class="btn btn-primary btn-sm">Edit</a>
                <form action="{{ url_for('delete_store', store_id=store._id) }}" method="POST" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this store?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
